<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>

    <!-- Type buttons -->
    <div class="type-buttons">
      <button id="weightBtn" class="type-btn active">Weight</button>
      <button id="lengthBtn" class="type-btn">Length</button>
      <button id="volumeBtn" class="type-btn">Volume</button>
    </div>

    <!-- Input section -->
    <div class="input-section">
      <input type="text" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" id="inputValue" placeholder="Enter a number">
      <select id="unitSelect"></select>
    </div>

    <!-- Results table -->
    <table id="resultsTable">
      <thead>
        <tr><th>Unit</th><th>Value</th></tr>
      </thead>
      <tbody>
        <!-- Converted values appear here -->
      </tbody>
    </table>
  </div>

<script src="script.js"></script>
</body>
</html>
